<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Begin Jekyll SEO tag v2.8.0 -->
        <title>Alex Calderwood</title>
        <meta name="generator" content="Jekyll v4.3.2" />
        <meta property="og:title" content="{{ page.description }}" />
        <meta property="og:locale" content="en_US" />
        <meta name="description" content="{{ page.description }}"/>
        <meta property="og:description" content="{{ page.description }}" />
        <link rel="canonical" href="http://localhost:4000/" />
        <meta property="og:url" content="http://localhost:4000/" />
        <meta property="og:site_name" content="{{ page.description }}" />
        <meta property="og:type" content="website" />
        <meta name="twitter:card" content="summary" />
        <meta property="twitter:title" content="{{ page.description }}" />
        <script type="application/ld+json">
        {"@context":"https://schema.org","@type":"WebSite","description":"Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.","headline":"Your awesome title","name":"Your awesome title","url":"http://localhost:4000/"}</script>
        <!-- End Jekyll SEO tag -->
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css"><link type="application/atom+xml" rel="alternate" href="http://localhost:4000/feed.xml" title="{{ page.description }}" />
        <style>
            html, body {
                margin: 0;
                padding: 0;
                min-height: 100vh;
            }
            
            .background-layer {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                z-index: 1;
            }
            
            .content-layer {
                position: relative;
                z-index: 2;
                pointer-events: auto;
                margin-top: 200px;
                /* min-height: 100vh; Make it at least full height */
            }
            
            .content-container {
                position: relative;
                margin: 0 auto;
                padding: 40px 80px; /* More padding around content */
                max-width: 800px; /* Optional: limit content width */
            }
        </style>
</head>

<body>
    <!-- Background Layer with Navigation -->
    <div class="background-layer">
        <span class="back" id="end2"></span>
    </div>
    <div class="background-layer">
        <span class="back" id="end3"></span>
    </div>

    <div class="background-layer">
        <span class="back" id="filler0a"></span>
        <span class="back" id="filler1a"></span>
        <span id="projects"><a href="{% link projects.markdown %}">projects</a></span>
        <span class="back" id="filler1b"></span>
        <span class="back" id="filler2a"></span>
        <span id="alex"><a href="{% link index.markdown %}">alex calderwood</a></span>
        <span class="back" id="filler2b"></span>
        <span class="back" id="filler3a"></span>
        <span id="bio"><a href="{% link bio.markdown %}">bio</a></span>
        <span class="back" id="filler3b"></span>
        <span class="back" id="filler4a"></span>
        <span id="blog"><a href="{% link blog.markdown %}">blog</a></span>
        <span class="back" id="filler4b"></span>
        <span class="back" id="filler5a"></span>
        <span class="back" id="end"></span>
    </div>


    <!-- Content Layer -->
    <div class="content-layer">
        <div class="content-container">
            <!-- Post Content -->
            <div class="post-content">
                <span id="title_text">{{ page.title }}</span>
                <span id="content_text">{{ page.content | remove_paragraphs }}</span>
                <div id="links">
                    {% for link in page.links %}
                        <br>
                        <a class="link" href="{{ link.url }}">{{ link.text }}</a>
                        <br>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    {% if page.text %}
        <span hidden id="filler_text"> 
            {% assign filler = site.data.filler | where: "name", page.text %}
            {{ filler[0].text | strip}}
        </span>
    {% endif %}

    
    <script src="{{ site.baseurl }}/assets/js/davinci.js"></script>
    <script>
        retype_post();
        addEventListener("resize", (event) => updateIfNeeded(retype_post));
    </script>
</body>
</html>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        .background-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
        }
        
        .content-layer {
            position: relative;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }
        
        .content-container {
            position: relative;
            margin: 0 auto;
            max-width: 800px;
        }

    </style>
    <span id="title_text"> {{ page.title }} </span>
</script>
    
    <body>
        {% assign all_tags = site.posts | map: "tags" | uniq | compact | sort %}

        <div class="background-layer">
            <span class="back" id="end2"></span>
        </div>
        <div class="background-layer">
            <span class="back" id="end3"></span>
        </div>

        <div class="background-layer">
            <span class="back" id="filler0a"></span>
            <!-- <br> -->
            <span class="back" id="filler1a"></span>
            <span id="projects"><a href="{% link projects.markdown %}">projects</a></span>
            <span class="back" id="filler1b"></span>
            <!-- <br> -->
            <span class="back" id="filler2a"></span>
            <span id="alex"><a href="{% link index.markdown %}">alex calderwood</a></span>
            <span class="back" id="filler2b"></span>
            <!-- <br> -->
            <span class="back" id="filler3a"></span>
            <span id="bio"><a href="{% link bio.markdown %}">bio</a></span>
            <span class="back" id="filler3b"></span>
            <!-- <br> -->
            <span class="back" id="filler4a"></span>
            <span id="blog"><a href="{% link blog.markdown %}">blog</a></span>
            <span class="back" id="filler4b"></span>
            <br>

            <!-- <span class="back" id="filler5a"></span> -->

            <span id="tags">
                <a href="{{ site.baseurl }}/projects" class="tag-link">all</a>
                {% for tag in all_tags %}
                    <a href="{{ site.baseurl}}/projects?tag={{ tag }}" class="tag-link">{{ tag }}</a>
                {% endfor %}
            </span>
            <span class="back" id="end"></span>

        </div>

        <div class="content-layer">
            {% for post in site.posts %}
                <a class="link project-link" href="{{ post.url | relative_url }}" 
                    data-tags="{{ post.tags | join: ',' }}">{{ post.title }}</a>
            {% endfor %}
        </div>

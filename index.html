<div class="container">
	<header class="clearfix">
	</header>
	<div id="grid-gallery" class="grid-gallery">
    	<section class="grid-wrap">
	  		<ul class="grid">
	  			{% for post in site.posts %}
		  		<li>
        			<figure>
          				<a href="{{ site.baseurl }}{{ post.url }}">
							<img src="{{ site.baseurl }}/img/thumb/{{ post.photo }}" alt="img"/>
				  				<figcaption>
					  				<h3>{{ post.title }}</h3>
					  				<p>{{ post.subtitle }}</p>
				  				</figcaption>
            			</a>
			 		</figure> 
			 	</li> 
			 	{% endfor %}
			</ul>
    	</section>
	</div> <!-- // grid-gallery -->
